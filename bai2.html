<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập vào một số lớn hơn 0: '));
    let sum =0;

    if (number <= 0) {
        alert('Xin hãy nhập vào số lớn hơn 0');
    } else {
        for (let i = 1; i <= number; i++){
            sum = sum + i;
        }
        document.write('Tổng là: ' + sum);
    }


</script>

</body>
</html>
